linters:
  enable-all: true
  disable:
    - dupl
    - wrapcheck
    - forbidigo
    - funlen
    - gocognit
    - varnamelen
    - cyclop
    - gochecknoglobals
    - exhaustivestruct
    - exhaustruct
    - lll
    - depguard
    - deadcode
    - nosnakecase
    - scopelint
    - golint
    - interfacer
    - maligned
    - varcheck
    - structcheck
    - ifshort
